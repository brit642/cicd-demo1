apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
 name: devex-demo
description: main application pipeline
serialPipeline:
 stages:
 - targetId: app-dev
   profiles: [dev]
 - targetId: app-prod
   profiles: [prod]
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: app-dev
description: Cloud Run development service
run:
 location: projects/aflalo-cicd-demo/locations/europe-west1
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: app-prod
description: Cloud Run production service
run:
 location: projects/aflalo-cicd-demo/locations/europe-west1